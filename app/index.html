        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid container">

                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

                            <a class="navbar-brand" href="#/">
                              <i class="glyphicon glyphicon-inbox"></i> Resources Box

                        </div>

                              <li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> Lists</a></li>

                            </ul> -->
                            <ul class="nav navbar-nav navbar-right">
                              <li class="btnArea" ng-show="user !== undefined">
                                <a href="#/addList"

                                </a>
                              </li>
                              <li ng-if="user === undefined"><a target="_self" href="#/login">Sign up / Sign in</a></li>

                                ng-show="user != undefined"
                                ng-click="$event.preventDefault();">
                                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <img ng-src="{{user.photoURL}}" width="25px" height"25px" alt=""> {{user.email}}<span class="caret"></span></a>

                                      <li><a href="#">Another action</a></li>
                                      <li role="separator" class="divider"></li>
                                      <li><a ng-click="logOut()">Sign out</a></li>

                              </li>
