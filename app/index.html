<!DOCTYPE html>
<html ng-app="app">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Resources Box</title>

    <link rel="stylesheet" href="assets/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/textAngular.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
    <script src="bower_components/jquery-bridget/jquery-bridget.js"></script>
    <script src="bower_components/ev-emitter/ev-emitter.js"></script>
    <script src="bower_components/desandro-matches-selector/matches-selector.js"></script>
    <script src="bower_components/fizzy-ui-utils/utils.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <!-- Masonry -->
    <script src="bower_components/angular-masonry/angular-masonry.js"></script>
</head>

<body>
    <div class="navbar navbar-fixed-top" role="navigation" ng-controller="UserController as main">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="glyphicon glyphicon-menu-hamburger"></i>
                          </button>
                            <a class="navbar-brand" href="/">
                              <i class="glyphicon glyphicon-inbox"></i> Resources Box
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="navbar-collapse">
                            <ul class="nav navbar-nav navbar-left">
                                <li><a href="#"><i class="glyphicon glyphicon-list-alt"></i> Lists</a></li>
                                <li><a href="#"><i class="glyphicon glyphicon-link"></i> Resources</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                              <li class="btnArea">
                                <a href="/addList"
                                  class="btn btn-info">Add List <i class="glyphicon glyphicon-plus"></i>
                                </a>
                              </li>
                                <li ng-if="main.user === undefined"><a href="/register">Sign up</a></li>
                                <li ng-if="main.user === undefined" ng-click="main.login()"><a href="#">Sign in</a></li>
                                <li class="dropdown"
                                  ng-show="main.user != undefined"
                                  ng-click="$event.preventDefault();">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                      <img ng-src="{{main.user.photoURL}}" width="25px" height"25px" alt=""> {{main.user.email}}<span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Action</a></li>
                                        <li><a href="#">Another action</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a ng-click="main.logOut()">Sign out</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>

    <ng-view></ng-view>


    <script src="./app.js"></script>
    <script src="./config/config.js"></script>
    <script src="./services/firebase.js"></script>


    <script src="./controllers/user.controller.js"></script>
    <script src="./controllers/dashboard.controller.js"></script>
    <script src="./controllers/register.controller.js"></script>
    <script src="./controllers/list.controller.js"></script>
    <script src="./controllers/listDetail.controller.js"></script>
    <script src="./services/registerService.js"></script>
    <script src="./services/firebase.js"></script>
    <script src="./services/dashboardService.js"></script>
    <script src="./services/listService.js"></script>
    <script src="./services/resourceService.js"></script>

    <script src="./assets/common/functions.js"></script>


</body>

</html>
