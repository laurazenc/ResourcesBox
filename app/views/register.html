<div class="container container-fluid" ng-controller="RegisterController">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1>Create new user</h1>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username:</label>
          <div class="col-sm-4">
            <input class="form-control" id="username"
                   ng-model="username" placeholder="johnsmith"/>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="email"
                   ng-model="email" placeholder="john.smith@mail.com"/>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="password"
                   ng-model="password" placeholder=""/>
          </div>
        </div>

        <div class="form-group">

          <div class="col-sm-offset-2 col-sm-10">
            <a ng-click="createNewUser()" class="btn btn-small btn-primary">Create</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
