<div class="container-fluid pageContainer addListContainer" ng-controller="AddListController as alc">
  <div class="row">
    <div class="container main-form-container">
      <div class="form-group">
          <div class="form-group title">
            <h2>CREATE NEW LIST</h2>
          </div>
          <div class="form-group col-sm-12">
            <label for="username">List name: *</label>
            <div>
              <input class="form-control" id="listname"
                     ng-model="listname"
                     name="listname"
              />
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label for="category">Category:</label>
            <div>
              <select class="form-control" name="category" id="category"
                ng-options="option.name for option in data.availableOptions track by option.id"
                ng-model="data.selectedOption"></select>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label for="tags">Tags: </label>
            <div class="tags-input-container">
              <tags-input class="form-control" ng-model="tags">
                  <auto-complete source="loadTags($query)"></auto-complete>
              </tags-input>
            </div>
          </div>
          <div class="resource-content-wrapper form-group col-sm-12">
            <div class="resource-container" ng-show="resources.length != 0">
              <label>Resources: </label>
              <div class="form-group resource-content" ng-repeat="resource in resources track by $index">
                <div class="resource-info">
                  <div class="name"><a href="{{resource.link}}" alt="{{resource.name}}"> {{resource.name}} </a></div>
                  <div class="resource-subinfo">
                    <div class="resource-date">
                      <i class="glyphicon glyphicon-calendar"></i> {{ resource.created_at | date:"MMM dd yyyy" }}
                    </div>
                    <div class="resource-author">
                      <i class="glyphicon glyphicon-user"></i><a href="#"> {{ user.displayName }}</a>
                    </div>
                  </div>
                  <div class="description-text" ng-show="resource.description" ta-bind="text" ng-model="resource.description" ta-readonly='disabled'>
                    {{resource.description}}
                  </div>
                </div>
                <div class="resource-delete">
                  <a ng-click="remove($index)"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
              </div>
            </div>
            <form name="resourceForm" ng-submit="addResource(resourceForm.$valid)" class="form-horizontal resourceForm" novalidate>
              <div class="form-group title">
                <h2>NEW LIST ELEMENT</h2>
              </div>
              <div class="form-group">
                <label for="link" class="col-sm-12">Link: </label>
                <div class="col-sm-8">
                  <input type="text"
                  class="form-control col-sm-8"
                  id="link"
                  required
                  name="link"
                  type="text"
                  ng-model="resourcelink"
                  placeholder="http://somelink.com"/>
                </div>
                <span class="error-required col-sm-4" ng-show="resourceForm.link.$error.required">The resource link is required* </span>
              </div>

              <div class="form-group">
                <label for="resource-desc" class="col-sm-12">Description:</label>
                <div class="col-sm-12">
                  <text-angular
                    type="text"
                    ng-model="resourcedescription"
                    ta-toolbar="[
                    ['pre'],
                      ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],
                      ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],
                      ['html', 'insertImage','insertLink', 'insertVideo']
                    ]"
                    ></text-angular>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <button type="submit" ng-disabled="resourceForm.$invalid" class="btn form-control btn-resource">Add Resource</button>
                </div>
              </div>
            </form>
          </div>
        <div class="form-group col-sm-12 noLeft">
          <div class="col-sm-8 noLeft">
            <p class="error-list" ng-show="errors">
              * {{errors}}
            </p>

          </div>
        </div>

      </div>
    </div>

    <div class="container submit-btn">
      <div class="addListbtn">
        <a ng-click="addList()" class="btn btn-default btn-info">Create resource list</a>
      </div>
    </div>
  </div>
</div>
