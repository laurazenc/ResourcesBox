<div class="detailContainer pageContainer container-fluid" ng-controller="DetailController">
  <div class="row">
    <div class="col-md-12">
      <div class="detailListContainer">
        <div class="detail-top">
          <div class="name-title">
            {{list.name}}
          </div>
          <div class="detail-edit" ng-show="isCreator">
            <span ng-click="editList()" class="btn">EDIT</span>
            <span ng-click="deleteModal()" class="btn">DELETE</span>
          </div>
        </div>
        <div class="list-details">
          <div class="detail-createdBy">{{createdBy.name}}</div>
          <div class="detail-createdAt">{{createdAt}}</div>
        </div>
        <div class="resources-list">
          <div ng-repeat="resource in resources track by $index" class="resource-item">
            <div class="item-index">{{$index + 1}}</div>
            <div class="item-content">
              <div class="item-name">
                <a href="{{resource.link}}" target="_blank">
                  {{resource.name}}
                </a>
              </div>
              <p
                ta-bind="text"
                ng-model="resource.description"
                ta-readonly='disabled'
                class="item-description">{{resource.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="deleteList">
    <h1>Delete List</h1>
    <p>Are you sure you want to delete this list?</p>
    <div class="form-group pull-right">
      <button class="btn btn-default"
      ng-click="closeThisDialog()">Cancel</button>
      <button
        class="btn btn-default btn-danger"
        ng-click="deleteList(this) && closeThisDialog()"
        >Delete</button>
    </div>
    <div class="clearfix"></div>
</script>
